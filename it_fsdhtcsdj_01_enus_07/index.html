<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let source = new EventSource('/');
      source.addEventListener('message', e => {
        document.getElementById("demo").innerHTML
          += e.data + '<br>';
      }, false);
    </script>
  </body>
</html>
